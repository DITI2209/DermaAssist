    <div class="container mx-auto my-8 p-8 bg-gray-900 shadow-md rounded-lg text-white">
      <div class="flex justify-center">
        <h1 class="text-3xl font-bold mb-8">Medical Document Template</h1>
      </div>
      <div id="medicalDocument" class="mb-8">
        <h2 class="text-xl font-medium mb-4">Patient Information</h2>
        <div class="flex flex-col mb-4">
          <label class="mb-2 font-medium text-gray-400" for="patientName">Patient Name:</label>
          <input type="text" id="patientName" class="px-2 py-1 border rounded-md border-gray-600 bg-gray-800" />
        </div>
        <div class="flex flex-col mb-4">
          <label class="mb-2 font-medium text-gray-400" for="dob">Date of Birth:</label>
          <input type="text" id="dob" class="px-2 py-1 border rounded-md border-gray-600 bg-gray-800" />
        </div>
        <div class="flex flex-col mb-4">
          <label class="mb-2 font-medium text-gray-400" for="address">Address:</label>
          <input type="text" id="address" class="px-2 py-1 border rounded-md border-gray-600 bg-gray-800" />
        </div>
        <div class="flex flex-col mb-8">
          <label class="mb-2 font-medium text-gray-400" for="phone">Phone:</label>
          <input type="text" id="phone" class="px-2 py-1 border rounded-md border-gray-600 bg-gray-800" />
        </div>
        <h2 class="text-xl font-medium mb-4">Medical Information</h2>
        <div class="flex flex-col mb-4">
          <label class="mb-2 font-medium text-gray-400" for="chiefComplaint">Chief Complaint:</label>
          <input type="text" id="chiefComplaint" class="px-2 py-1 border rounded-md border-gray-600 bg-gray-800" />
        </div>
        <div class="flex flex-col mb-4">
          <label class="mb-2 font-medium text-gray-400" for="history">History of Present Illness:</label>
          <input type="text" id="history" class="px-2 py-1 border rounded-md border-gray-600 bg-gray-800" />
        </div>
        <div class="flex flex-col mb-4">
          <label class="mb-2 font-medium text-gray-400" for="ros">Review of Systems:</label>
          <input type="text" id="ros" class="px-2 py-1 border rounded-md border-gray-600 bg-gray-800" />
        </div>
        <div class="flex flex-col mb-4">
          <label class="mb-2 font-medium text-gray-400" for="physicalExam">Physical Exam:</label>
          <input type="text" id="physicalExam" class="px-2 py-1 border rounded-md border-gray-600 bg-gray-800" />
        </div>
    </div>
        
    

<div class= "flex justify-end">
  <button id="printBtn" class="px-4 py-2 text-white bg-indigo-500 rounded-md hover:bg-indigo-600 focus:outline-none">Print to PDF</button>

    <button id="pdf" type="submit" class="ml-4 px-4 py-2 text-white bg-indigo-500 rounded-md hover:bg-indigo-600 focus:outline-none">Generate PDF</button>
  </form>
</div>

    <script>
      document.getElementById('pdf').addEventListener('click', function() {
        var backgroundColor = '#FFFFFF'; // Set the desired background color
  var originalBackgroundColor = document.body.style.backgroundColor; // Store the original background color

  // Set the background color of the page to the desired color
  document.body.style.backgroundColor = backgroundColor;

        window.print(); // Generate a PDF of the current webpage
        setTimeout(function() {
          var pdf = new jsPDF();
          document.getElementById('pdf').style.display = 'none';
          document.getElementById('printBtn').style.display = 'none';
          pdf.addHTML(document.body, function() {
            var blob = pdf.output('blob'); // Convert the PDF to a Blob
            var storageRef = firebase.storage().ref();
            var uploadTask = storageRef.child('reports/newwebpage.pdf').put(blob); // Upload the PDF to Firebase Storage
            uploadTask.on('state_changed', function(snapshot) {
              // Handle progress events
            }, function(error) {
              // Handle errors
            }, function() {
              // Handle successful upload
              console.log('PDF file uploaded to Firebase Storage');

            });
          });
        }, 500); // Wait 500 milliseconds to allow the PDF to be generated
      });
    </script>
