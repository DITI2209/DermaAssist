<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>DermaAssist</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css'>

</head>
<body  class="bg-gray-900">
    <body class="bg-gray-900">
        <section class="text-gray-400 bg-gray-900 body-font">
          <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">
            <div class="lg:flex-grow md:w-1/2 lg:pr-24 md:pr-16 flex flex-col md:items-start md:text-left mb-16 md:mb-0 items-center text-center">
              <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-white">Upload Image</h1>
              <p class="mb-8 leading-relaxed">Upload a clear image of the skin lesion</p>
              <div class="flex w-full md:justify-start justify-center items-end">
                <div class="relative mr-4 md:w-full lg:w-full xl:w-1/2 w-2/4">
                  <label for="hero-field" class="leading-7 text-sm text-gray-400">Add patient Name</label>
                  <input type="text" id="hero-field" name="hero-field" class="w-full bg-gray-800 rounded bg-opacity-40 border border-gray-700 focus:ring-2 focus:ring-indigo-900 focus:bg-transparent focus:border-indigo-500 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                <!-- Replace the button with an input element of type file -->
                <form>
                <!-- <div class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">
                  <label for="image-upload" class="cursor-pointer">Upload Image</label>
                  <input type="file" accept="image/*" class="hidden">
                </div>
                </form> -->
              <!-- </div> -->
              <form action="/upload" method="post">
                <div class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">
                <label for="image-upload">Upload Image</label>
                <input type="file" id="file" name="file" class="hidden">
                </div>
              </form>
            </div>
            </div>
            <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6">
              <img id="image-preview" class="object-cover object-center rounded" alt="hero" src="https://dummyimage.com/720x600">
            </div>
          </div>
        </section>
      </body>
      
</body>
</html>
